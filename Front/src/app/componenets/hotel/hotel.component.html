<div style="text-align: center; margin-top: 20px;">
  <img src="assets/slike/hotel.png" style="width: 70px;">
  </div>
<div><h1 style="text-align: center; color: olivedrab; margin-top: 10px; font-size: 50px;">HOTELI :</h1></div>

<div class="container mat-elevation-z8">

  <mat-form-field style="width:100%; height: 70px;">
    <input matInput placeholder="Pretraga hotela" (keyup)="applyFilter($event)">
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" class="mat-table" matSort>

    <ng-container  matColumnDef="id" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brojZvezdica">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Broj Zvezdica</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.brojZvezdica }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Opis</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="destinacija">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Destinacija</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.destinacija.mesto }}</mat-cell> 
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button style="color: rgb(255, 247, 3) !important; margin-left: 25px;" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button style="color: yellowgreen !important;" (click)="openDialog(2, row.id, row.naziv, row.brojZvezdica, row.opis, row.destinacija)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog(3,row.id, row.naziv, row.brojZvezdica, row.opis, row.destinacija)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<mat-paginator  [length]="20" [pageSize]="3" [pageSizeOptions]="[3,6,9,12]" class="custom-paginator">
</mat-paginator>
